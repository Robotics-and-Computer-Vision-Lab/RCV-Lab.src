<div class="embed video-player" style="margin-top: 1em; margin-bottom: 1em;">
    <iframe
        src="https://www.youtube.com/embed/{{ index .Params 0 }}"
        width="100%" height="480px"
        scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"
        loading="lazy">
    </iframe>
    <p style="font-size: 0.8em; text-align:center;"> {{ index .Params 1  | markdownify | emojify }} </p>
</div>
